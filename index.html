<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clash of Clans Clan Info</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Clash of Clans Clan Information</h1>
    </header>
    <main>
        <div id="clan-info">
            <h2>Clan Information</h2>
            <p>Clan Name: <span id="clan-name"></span></p>
            <p>Clan Level: <span id="clan-level"></span></p>
            <p>Clan Points: <span id="clan-points"></span></p>
            <p>Members: <span id="clan-members"></span></p>
            <p>War Wins: <span id="clan-war-wins"></span></p>
        </div>
    </main>
    <footer>
        <p>Clash of Clans Clan Info &copy; 2024</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
