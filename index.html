        const CLAN_TAG = '#2QGVCCPJC'; // Note: replace '#' with '%23' in the URL encoding.

        async function getClanData() {
            const response = await fetch(`https://api.clashofclans.com/v1/clans/${encodeURIComponent(CLAN_TAG)}`, {
                method: 'GET',
                headers: {
                    'Authorization': `Bearer ${API_TOKEN}`
                }
            });

            if (!response.ok) {
                document.getElementById('clan-info').innerHTML = 'Failed to load clan data.';
                return;
            }

            const data = await response.json();
            displayClanData(data);
        }

        function displayClanData(clan) {
            const clanInfoDiv = document.getElementById('clan-info');
            clanInfoDiv.innerHTML = `
                <h2>${clan.name} (${clan.tag})</h2>
                <p><strong>Description:</strong> ${clan.description}</p>
                <p><strong>Location:</strong> ${clan.location ? clan.location.name : 'Not specified'}</p>
                <p><strong>Level:</strong> ${clan.clanLevel}</p>
                <p><strong>Members:</strong> ${clan.members}/50</p>
                <p><strong>Points:</strong> ${clan.clanPoints}</p>
            `;
        }

        // Call the function to load clan data on page load
        getClanData();
    </script>
